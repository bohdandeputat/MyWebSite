<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="icon.ico">
    <title>Simple Landing Page</title>

    <!--CSS Display Property -->
    <style>
        /*display: block;*/
        div.top-container span {
            background-color: aqua;
            display: block;
            text-decoration: underline;
            width: 300px;
        }

        /*display: inline;*/
        .middle-container p {
            display: inline;
            background-color: aqua;
            width: 300px;
        }

        /*display: inline;*/
        p.none {
            display: none;
            background-color: aqua;
            width: 300px;
        }

        /*display: inline-block;*/
        .bottom-container p {
            display: inline-block;
            background-color: aqua;
            width: 250px;
        }

        /*display: inline-block;*/
        p.hidden {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div class="top-container">
        <img src="images/cloud.png" alt="cloud-img">
        <h1> I'm webDev</h1>
        <p>This is <span>simple</span> landing page site</p>
        <img src="images/cloud.png" alt="cloud-img">
        <img src="images/mountain.png" alt="mountain-img">
    </div>

    <div class="middle-container">
        <p>This is <span>simple</span> landing page site</p>
        <p class="none">This is <span>simple</span> landing page site</p>
        <p>This is <span>simple</span> landing page site</p>

    </div>

    <div class="bottom-container">
        <p>This is <span>simple</span> landing page site</p>
        <p class="hidden">This is <span>simple</span> landing page site</p>
        <p>This is <span>simple</span> landing page site</p>

    </div>

</body>

</html>
